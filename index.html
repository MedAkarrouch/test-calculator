<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.scss">
  <title>Calculator App</title>
</head>

<body>
  <div class="calc__container">
    <!-- <h1>Calculator</h1> -->
    <!-- Input -->
    <div class="calc__input">
      <div data-prev-operand class="calc__previous-operand">&nbsp</div>
      <div data-curr-operand class="calc__current-operand">0</div>
    </div>
    <!-- Output -->
    <div class="calc__output">
      <button data-nbr="7">7</button>
      <button data-nbr="8">8</button>
      <button data-nbr="9">9</button>
      <button data-delete>&#x232b;</button>
      <button data-nbr="4">4</button>
      <button data-nbr="5">5</button>
      <button data-nbr="6">6</button>
      <button data-ope="+">+</button>
      <button data-nbr="1">1</button>
      <button data-nbr="2">2</button>
      <button data-nbr="3">3</button>
      <button data-ope="-">-</button>
      <button data-nbr=".">.</button>
      <button data-nbr="0">0</button>
      <button data-ope="รท">รท</button>
      <button data-ope="*">x</button>
      <button data-reset>RESET</button>
      <button data-equals>=</button>
    </div>
  </div>

</body>

</html>
